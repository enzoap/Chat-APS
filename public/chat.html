<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat APS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <form id="chat">
        <input type="text" id="username" name="username" placeholder="Digite seu usuÃ¡rio"> 
        <div class="messages"></div>  
        <input type="text" id="message" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        let blockmessage = {
            message: 'Mensagem inadequada removida',
            author: 'Servidor'
        }
        let messageObject
        let author
        let message
        // let url = window.location.href
        let url = 'http://localhost:3000/'
        
        let socket = io(url)

        function renderMessage(message){
            $('.messages').append('<div class="message"><strong>'+ message.author +'<strong>: '+ message.message +'</div>')
        }

        socket.on('blockMessage', function (blockedMessage){
            if(blockedMessage){
                renderMessage(blockmessage)
            }
            else {
                renderMessage(messageObject)
            }
            
        })


        socket.on('receivedMessage', function(message){
                    renderMessage(message)
                 })

        $('#chat').submit(function(e){
            e.preventDefault()

            author = $('#username').val()
            message = $('#message').val()
            
            if(author.length > 0 && message.length > 0 ){
                messageObject = {
                  author: author,
                  message: message      
                }

                // renderMessage(messageObject)
                socket.emit('sendMessage', messageObject)
                $('#message').val('')
            }

        })
    </script>
</body>
</html>
